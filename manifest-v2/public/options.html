<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>yt-dlp to kodi settings</title>
  <style type="text/css">
    table {
      width: 100%;
      border: 2px solid #222;
    }

    div#wrapper {
      background-color: whitesmoke;
      list-style-type: none;
      padding: 0;
      border-radius: 3px;
    }

    .form-row {
      display: flex;
      justify-content: flex-end;
      padding: 0em .5em;
    }

    .form-row>label {
      padding: .5em 1em .5em 0;
      flex: 1;
      font-weight: bold;
      font-size: 1.2em;
    }

    .form-row>input,
    .form-row>select {
      flex: 2;
    }

    .form-row>input,
    .form-row>select,
    .form-row>button {
      padding: .5em;
    }

    .form-row>button {
      background: gray;
      color: white;
      border: 0;
    }

    .button-group {
      display: flex;
      width: 100%;
      gap: 10px;
      margin-top: 10px;
    }

    .button-group button {
      flex: 1;
      padding: 10px;
      font-size: 14px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      color: white;
      background-color: #0078d7;
      transition: background-color 0.3s ease;
      text-align: center;
    }

    .button-group button:hover {
      background-color: #005a9e;
    }
  </style>
</head>

<body>
  <div id="app"></div>
  <script type="module" src="options.js"></script>
</body>

</html>
